{% extends "theme.html" %}

{% block content %}
    <h2 align="center">注册Product Hunt账户</h2>
    <br>
    <form action='{% url '注册页面' %}' align='center' method="post">
        {% csrf_token %}
        用户名:
        <input type="text" name="username">
        <br>
        {{ 用户名错误 }}
        <br>
         密码:
        <input type="password" name="password">
        <br>
        确认密码:
        <input type="password" name="repass">
        <br>
        {{ 密码错误 }}
        <br>
        <input class="btn btn-primary" type="submit" value="立即注册">
    </form>
{% endblock content %}
